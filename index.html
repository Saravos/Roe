    <div id="outerh">
    <h1>Form</h1>
</div>
<br>
    <form style="width: 30cm;" autocomplete="on" name="userForm" id="form">
        <fieldset style="width:auto;" id="field">
            <br>
        
        <Label id="heading" for="userFirstName" class="block text-gray-800 font-semibold text-sm"><h4>FirstName</h4></Label>
<input type="text" style="width: 20cm;" class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800" required name="formm" id="userFirstName" placeholder="Enter Firstname"/>
<br><br>
<Label id="heading" for="userLastName" class="block text-gray-800 font-semibold text-sm"><h4>LastName</h4></Label>
<input type="text" style="width: 20cm;" class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800" required name="formm" id="userLastName" placeholder="Enter Lastname"/>
<br><br>
<Label id="heading" for="email" class="block text-gray-800 font-semibold text-sm"><h4>Email</h4></Label>
<input type="email" style="width: 20cm;" class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800" name="formm" id="email" placeholder="example@example.com"/>
<br><br>
<Label id="heading" for="phone" class="block text-gray-800 font-semibold text-sm"><h4>Phone Number</h4></Label>
<input type="tel" style="width: 20cm;" class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800" name="formm" id="phone" placeholder="(000) 000-0000"/>
<br><br>
<Label id="heading" for="passport" class="block text-gray-800 font-semibold text-sm"><h4>Passport or EID Number</h4></Label>
<input required type="number" style="width: 20cm;" class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800" name="formm" id="passport" placeholder="Enter Passport or EID Number"/>
<br><br><br>
